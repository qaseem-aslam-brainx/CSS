<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/event-dashboard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Avenir">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Event Dashboard</title>
</head>

<body>
    <nav>
        <div class="d-flex justify-content-end container p-0 mr-5">
            <div class="outer-border dropdown">
                <button class="circle-button" type="button" data-toggle="dropdown">J</button>
                <div class="dropdown-menu logout pt-3 pl-3 pr-3">
                    <i class="fas fa-sign-out-alt icon-logout"></i>
                    <span id="sign-out">Sign Out</span><br>
                    <p class="email">john.doe@brainxtech.com</p>
                </div>
            </div>
        </div>
    </nav>

        <div class="d-flex justify-content-between">
            <span class="heading">Events</span>
            <button class="button">Create Event</button>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col col-pixel-width-300 mx-3 box p-3">
                <div class="d-flex justify-content-between">
                    <h2 class="sub-heading">Virtual Fair</h2>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input bg-success" id="switch1" name="example">
                        <label class="custom-control-label" for="switch1"></label>
                    </div>
                </div>
                <p class="m-0 mt-4 dim-heading">Date</p>
                <p class="data-format">February 21, 2020</p>

                <div class="col p-0 d-flex justify-content-between">
                    <div class="mt-4">
                        <p class="m-0 dim-heading">Time</p>
                        <p class="data-format">10 am - 4:00 pm</p>
                    </div>
                    <div class="icons">
                        <i class="fas fa-trash icon red"></i>
                        <i class="fas fa-pencil-alt icon blue"></i>
                    </div>
                </div>
            </div>
            <div class="col col-pixel-width-300 mx-3 box p-3">
                <div class="d-flex justify-content-between">
                    <h2 class="sub-heading">Virtual Fair</h2>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch2" name="example">
                        <label class="custom-control-label" for="switch2"></label>
                    </div>
                </div>
                <p class="m-0 mt-4 dim-heading">Date</p>
                <p class="data-format">February 21, 2020</p>

                <div class="col p-0 d-flex justify-content-between">
                    <div class="mt-4">
                        <p class="m-0 dim-heading">Time</p>
                        <p class="data-format">10 am - 4:00 pm</p>
                    </div>
                    <div class="icons">
                        <i class="fas fa-trash icon red"></i>
                        <i class="fas fa-pencil-alt icon blue"></i>
                    </div>
                </div>
            </div>
            <div class="col col-pixel-width-300 mx-3 box p-3">
                <div class="d-flex justify-content-between">
                    <h2 class="sub-heading">Virtual Fair</h2>
                    <div class="switch custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switch3" name="example">
                        <label class="custom-control-label" for="switch3"></label>
                    </div>
                </div>
                <p class="m-0 mt-4 dim-heading">Date</p>

                        <p class="data-format">10 am - 4:00 pm</p>
                    </div>
                    <div class="icons">
                        <i class="fas fa-trash icon red"></i>
                        <i class="fas fa-pencil-alt icon blue"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
