<!DOCTYPE html>
<html>
	<head>
	<style>
		body {
		  background-color: lightblue;
		}

		h1 {
		  color: white;
		  text-align: center;
		}

		p {
		  font-family: verdana;
		  font-size: 20px;
		}
		h1, p{
			text-align: center; 
		}
		* {
			font-size: 20px
		}
		p.red {
			color: red;
		}
		#largefont{
			font-size: 50px;
		}
	</style>
	</head>
		<body>

		<h1>My First CSS Example</h1>
		<p>This is a paragraph.</p>
		<p class="red">This is a paragraph.</p>
		<p id="largefont">This is a paragraph.</p>
	</body>
</html>
