<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		.container {
			position: relative;
		}

		.center {
			position: absolute;
			top: 50%;
			width: 100%;
			text-align: center;
			font-size: 18px;
		}
		.topright {
			position: absolute;
			top: 8px;
			right: 16px;
			font-size: 18px;
		}
		.bottomright {
			position: absolute;
			bottom: 8px;
			right: 16px;
			font-size: 18px;
		}
		.bottomleft {
			position: absolute;
			bottom: 8px;
			left: 16px;
			font-size: 18px;
		}
		.topleft {
			position: absolute;
			top: 8px;
			left: 16px;
			font-size: 18px;
		}
		img { 
			width: 100%;
			height: auto;
			opacity: 0.3;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
			<div class="center">Centered</div>
			<div class="topright">Top Right</div>
			<div class="bottomright">Bottom Right</div>
			<div class="bottomleft">Bottom Left</div>
			<div class="topleft">Top Left</div>
		</div>
	</body>
</html>
